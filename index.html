<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body onload="init()">
    <h1>Touch The Numbers</h1>
    <main class="main-section">
      <section class="settings-section">
        <div class="timer"></div>
        <div class="btns">
          <div class="btn-again">
            <button class="again btn" onclick="init()">Again?</button>
          </div>
          <div class="btns-difficulty">
            <button class="easy btn" onclick="getSize(this)">Easy</button>
            <button class="normal btn" onclick="getSize(this)">Normal</button>
            <button class="hard btn" onclick="getSize(this)">Hard</button>
          </div>
        </div>
      </section>
      <section class="table-section">
        <div class="table-div">
          <table border="1" cellpadding="20">
            <tbody class="board"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
