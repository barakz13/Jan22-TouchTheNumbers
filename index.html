<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="init()">
    <h1>Touch The Numbers</h1>
    <table border="1" cellpadding="20">
        <tbody class="board"></tbody>
    </table>
    <div class="timer"></div>
    <button class="again" onclick="init()">Again?</button>
        <button class="easy" onclick="getSize(this)">Easy</button>
        <button class="normal" onclick="getSize(this)">Normal</button>
        <button class="hard" onclick="getSize(this)">Hard</button>
    <script src="js/main.js"></script>
</body>

</html>
